<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手机网页应用</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;  /* 改为min-height以适应长图 */
            background-color: #f5f5f5;
        }
        .image-container {
            margin: 20px;
            text-align: center;
            width: 100%;
        }
        img {
            width: 100%;  /* 改为width: 100%填满容器 */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="图片1.jpg" alt="图片1">
    </div>
    <div class="image-container">
        <a href="二维码图片.jpg" target="_blank">
            <img src="图片2.jpg" alt="图片2">
        </a>
    </div>
</body>
</html>
